apiVersion: v1
kind: ConfigMap
metadata:
  name: longhorn-default-resource
  namespace: longhorn-system
data:
  default-resource.yaml: |
    "backup-target": "s3://longhorn-backups@minio/"
    "backup-target-credential-secret": "longhorn-backup-anback-minio-secret"
    "backupstore-poll-interval": "180"
